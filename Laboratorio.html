<body>
    <script>
        let contacts = [{
            name: "Maxwell Wright",
            phone: "(0191) 719 6495",
            email: "Curabitur@nonummyac.co.uk"
        }, {
            name: "Raja Villarreal",
            phone: "0866 398 2895",
            email: "posuere@sed.com"
        }, {
            name: "Helen Richards",
            phone: "0800 1111",
            email: "libero@convallis.edu"
        }];
        let opcion = "";
        while (opcion !== "salir") {
            opcion = prompt("¿Que quieres hacer? (primero, ultimo,nuevo, salir,todos)")

            switch (opcion) {
                case "primero":
                    if(contacts.length>0){
                        alert(`Nombre : ${contacts[0].name} Telefono: ${contacts[0].phone} Email : ${contacts[0].email} `);
                    }else{
                        console.log("No hay contactos");
                    }
                    break;
                case "ultimo":
                    if(contacts.length>0){
                        alert(`Nombre : ${contacts[contacts.length-1].name} Telefono: ${contacts[contacts.length-1].phone} Email : ${contacts[contacts.length-1].email} `);
                    }else{
                        console.log("No hay contactos");
                    }
                    break
                 case "nuevo":
                    let nombre= prompt("Ingresa el nombre del contacto")   
                    let telefono= prompt("Ingresa el telefono del contacto")   
                    let email= prompt("Ingresa el email del contacto")  
                    let contacto = {name:nombre,phone:telefono,email:email}
                    contacts.push(contacto);
                    alert(`Nombre : ${contacto.name} Email: ${contacto.email} Phone ${contacto.phone}`)
                    break
                case "todos":
                    if(contacts.length===0)
                    alert("La lista de contactos está vacía")
                    else{
                        alert("Los contactos son:")
                        // for(let i=0;i<=contacts.length -1;i++){
                        //     alert(`Nombre : ${contacts[i].name} Telefono: ${contacts[i].phone} Email : ${contacts[i].email} `);
                        // }
                        for (let contact  of contacts ) {
                          alert(`Nombre : ${contact.name} , Telefono: ${contact.phone} , Email : ${contact.email}` ) 
                        // }
                        // for (const contact of contacts) { 
                        //    for (const prop in contact) {
                        //         alert(prop)
                        //    }
                        // alert(contact)
                         }
                    }
                    break
                case "salir":
                    console.log("Adios");    
                    break
                default:
                    console.log("Opcion invalida");
                    break;
            }
        }
    </script>
</body>
