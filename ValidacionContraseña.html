<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: system-ui;
        }
        h1 {
            text-align: center;
        }

        .password-container {
            display: flex;
            flex-direction: column;
        }
        .validation-result{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Validacion de contraseñas</h1>
    <div class="password-container">
        <label for="password">Contraseña:</label>
        <input id="password" type="password">
        <button id="validate-btn">Validar</button>
        <p id="validation-result"></p>
    </div>
</body>
<script>
    const passwordInput=document.getElementById('password')
    const validateBtn=document.getElementById('validate-btn')
    const validationResult=document.getElementById('validation-result')

    validateBtn.addEventListener('click',()=>{
         const password=passwordInput.value
        const isValid= validatePassword(password)
        if (isValid) {
            validationResult.textContent='Contraseña válida'
            validationResult.style.color='green'
            
        } else{
            validationResult.textContent='Contraseña invalida. Asegúrate de que tenga 10 caracteres, al menos una letra mayuscula, una letra minuscula, un númer y un simbolo especial'
            validationResult.style.color='red'
        }
    })
    function validatePassword(password) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{10}$/;
            return regex.test(password);
        return regex.test(password)
    }





</script>
</html>
