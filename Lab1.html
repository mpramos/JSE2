
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Pedir al usuario los valores del ancho , alto y largo de la caja
        let ancho = prompt("Ingresa el ancho de la caja:")
        let altura= prompt("Ingrese la altura de la caja")
        let longitud= prompt("Ingrese la longitud de la caja")
        
        //Calcular el volumen de la caja
        let volumen= ancho*altura*longitud
        // Mostrar el resultado al usuario
        console.log(`El volumen de la caja es : ${volumen}`);
    </script>
</body>
</html>
